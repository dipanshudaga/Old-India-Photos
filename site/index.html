        .photo-card img.loaded {

        /* Skeleton loader */
        .photo-image-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(142, 142, 147, 0.08) 0%,
                rgba(142, 142, 147, 0.15) 50%,
                rgba(142, 142, 147, 0.08) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 10px;
        }

        .photo-card img.loaded ~ .photo-image-wrapper::before {
            display: none;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        /* Blur-up effect */
        .photo-card img[data-loaded="false"] {

            transform: scale(1.1);

            transform: scale(1);

    <script>
        let allPhotos = [];
        let displayedPhotos = [];
        let currentPhoto = null;
        let selectedTag = null;
        let tagCategories = null;
        let currentDisplayIndex = 0;
        const PHOTOS_PER_BATCH = 50;
        let isLoading = false;
        let imageObserver = null;
        let expandedCategories = new Set();
        let showMoreStates = {};
        
        const STOP_WORDS = new Set([
            'a', 'an', 'the', 'in', 'on', 'at', 'of', 'to', 'for', 'with', 'from', 'by',
            'during', 'been', 'were', 'was', 'are', 'is', 'and', 'or', 'but',
            'this', 'that', 'these', 'those'
        ]);

        function initImageObserver() {
            if (imageObserver) {
                imageObserver.disconnect();
            }
            
            imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (img.dataset.src && !img.src) {
                            img.src = img.dataset.src;
                            img.onload = () => img.classList.add('loaded');
                            img.onerror = () => img.classList.add('loaded');
                            imageObserver.unobserve(img);
                        }
                    }
                });
            }, { rootMargin: '100px' });
        }

        function goHome() {
            selectedTag = null;
            document.getElementById('searchInput').value = '';
            updateSelectedTagUI();
            window.history.pushState({}, '', window.location.pathname);
            displayedPhotos = shuffleArray([...allPhotos]);
            renderGallery();
            smoothScrollToTop();
        }

        function showLoadingState() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = `
                <div style="text-align: center; padding: 60px 20px; color: #8E8E93; width: 100%; grid-column: 1 / -1;">
                    <div style="width: 40px; height: 40px; border: 3px solid #E5E5EA; 
                                border-top-color: #007AFF; border-radius: 50%; 
                                margin: 0 auto 16px; animation: spin 1s linear infinite;"></div>
                    <p style="font-size: 17px;">Loading photos...</p>
                </div>
            `;
        }

        async function loadData() {
            showLoadingState();
            
            try {
                const basePath = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                    ? '' 
                    : '/Old-India-Photos';
                
                const [photosResponse, categoriesResponse] = await Promise.all([
                    fetch(`${basePath}/index.json`),
                    fetch(`${basePath}/tag-categories.json`)
                ]);
                
                const data = await photosResponse.json();
                tagCategories = await categoriesResponse.json();
                
                allPhotos = [];
                data.forEach(item => {
                    item.images.forEach((image, idx) => {
                        // Use paths as-is from JSON, just like thumbs
                        const imagePath = image.startsWith('http') ? image : `${basePath}/${image}`;
                        const thumbPath = item.thumbs[idx].startsWith('http') ? item.thumbs[idx] : `${basePath}/${item.thumbs[idx]}`;
                        
                        allPhotos.push({
                            ...item,
                            image: imagePath,
                            thumb: thumbPath,
                            thumbWidth: item.thumbWidths ? item.thumbWidths[idx] : null,
                            thumbHeight: item.thumbHeights ? item.thumbHeights[idx] : null,
                            uniqueId: `${item.id}-${idx}`
                        });
                    });
                });

                console.log('âœ… Sample photo loaded:');
                console.log('   Image path:', allPhotos[0].image);
                console.log('   Thumb path:', allPhotos[0].thumb);
                console.log('   Should be: /images/... and /thumbs/...');
                
                initImageObserver();
                buildTagsDropdown();
                loadFromURL();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').textContent = 'Error loading photos. Please refresh the page.';
            }
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function buildTagsDropdown() {
            const content = document.getElementById('tagsContent');
            content.innerHTML = '';
            
            // Popular section (no heading)
            const popularSection = document.createElement('div');
            popularSection.className = 'tags-section';
            popularSection.innerHTML = '<div class="popular-tags" id="popularTags"></div>';
            content.appendChild(popularSection);
            
            const popularTagsContainer = document.getElementById('popularTags');
            tagCategories.popular.forEach(tag => {
                const chip = document.createElement('div');
                chip.className = 'tag-chip';
                chip.textContent = tag; // Removed count
                chip.onclick = () => selectTag(tag);
                popularTagsContainer.appendChild(chip);
            });
            
            // Categories section (no heading)
            const categoriesSection = document.createElement('div');
            categoriesSection.className = 'tags-section';
            
            // Sort categories by tag count (descending), but keep "Others" at the end
            const categoryEntries = Object.entries(tagCategories.categories);
            const sortedEntries = categoryEntries.sort((a, b) => {
                const [catA, tagsA] = a;
                const [catB, tagsB] = b;
                
                // If either is "Others", it should go last
                if (catA.toLowerCase().includes('other')) return 1;
                if (catB.toLowerCase().includes('other')) return -1;
                
                // Sort by tag count descending
                return tagsB.length - tagsA.length;
            });
            
            sortedEntries.forEach(([category, tags]) => {
                const categoryItem = createCategoryItem(category, tags);
                categoriesSection.appendChild(categoryItem);
            });
            
            content.appendChild(categoriesSection);
        }

        function createCategoryItem(category, tags) {
            const item = document.createElement('div');
            item.className = 'category-item';
            
            const header = document.createElement('div');
            header.className = 'category-header';
            header.innerHTML = `
                <div class="category-name">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 18px; height: 18px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                    <span>${category}</span>
                </div>
                <span class="category-count">${tags.length}</span>
            `;
            
            const tagsContainer = document.createElement('div');
            tagsContainer.className = 'category-tags';
            
            const visibleTags = showMoreStates[category] ? tags : tags.slice(0, 10);
            visibleTags.forEach(tag => {
                const tagChip = document.createElement('div');
                tagChip.className = 'category-tag-chip';
                tagChip.textContent = tag;
                tagChip.onclick = (e) => {
                    e.stopPropagation();
                    selectTag(tag);
                };
                tagsContainer.appendChild(tagChip);
            });
            
            if (tags.length > 10) {
                const showMoreBtn = document.createElement('div');
                showMoreBtn.className = 'show-more-btn';
                showMoreBtn.textContent = showMoreStates[category] ? 'Show less' : `Show ${tags.length - 10} more`;
                showMoreBtn.onclick = (e) => {
                    e.stopPropagation(); // Prevent category collapse
                    showMoreStates[category] = !showMoreStates[category];
                    
                    // Rebuild only this category's tags
                    const newTagsContainer = document.createElement('div');
                    newTagsContainer.className = 'category-tags expanded';
                    
                    const newVisibleTags = showMoreStates[category] ? tags : tags.slice(0, 10);
                    newVisibleTags.forEach(tag => {
                        const tagChip = document.createElement('div');
                        tagChip.className = 'category-tag-chip';
                        tagChip.textContent = tag;
                        tagChip.onclick = (e) => {
                            e.stopPropagation();
                            selectTag(tag);
                        };
                        newTagsContainer.appendChild(tagChip);
                    });
                    
                    // Re-add show more button
                    const newShowMoreBtn = document.createElement('div');
                    newShowMoreBtn.className = 'show-more-btn';
                    newShowMoreBtn.textContent = showMoreStates[category] ? 'Show less' : `Show ${tags.length - 10} more`;
                    newShowMoreBtn.onclick = arguments.callee; // Reuse same handler
                    newTagsContainer.appendChild(newShowMoreBtn);
                    
                    // Replace the container
                    tagsContainer.parentNode.replaceChild(newTagsContainer, tagsContainer);
                };
                tagsContainer.appendChild(showMoreBtn);
            }
            
            header.onclick = (e) => {
                // Don't collapse if clicking on count badge
                if (e.target.classList.contains('category-count')) return;
                
                const icon = header.querySelector('svg');
                if (expandedCategories.has(category)) {
                    expandedCategories.delete(category);
                    tagsContainer.classList.remove('expanded');
                    icon.style.transform = 'rotate(0deg)';
                } else {
                    expandedCategories.add(category);
                    tagsContainer.classList.add('expanded');
                    icon.style.transform = 'rotate(90deg)';
                }
            };
            
            item.appendChild(header);
            item.appendChild(tagsContainer);
            return item;
        }

        function toggleTagsDropdown() {
            const dropdown = document.getElementById('tagsDropdown');
            const backdrop = document.getElementById('tagsBackdrop');
            dropdown.classList.toggle('active');
            
            // Toggle backdrop on mobile
            if (window.innerWidth <= 768) {
                backdrop.classList.toggle('active');
            }
        }

        function selectTag(tag) {
            selectedTag = tag;
            updateSelectedTagUI();
            document.getElementById('tagsDropdown').classList.remove('active');
            document.getElementById('tagsBackdrop').classList.remove('active');
            performFilter();
        }

        function clearSelectedTag() {
            selectedTag = null;
            updateSelectedTagUI();
            performFilter();
        }

        function updateSelectedTagUI() {
            const button = document.getElementById('tagsButton');
            const chip = document.getElementById('selectedTagChip');
            const chipText = document.getElementById('selectedTagText');
            
            if (selectedTag) {
                button.style.display = 'none';
                chip.style.display = 'flex';
                chipText.textContent = selectedTag;
            } else {
                button.style.display = 'flex';
                chip.style.display = 'none';
            }
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            // Track search
            if (searchTerm && typeof gtag !== 'undefined') {
                gtag('event', 'search', {
                    search_term: searchTerm
                });
            }
            
            // Clear tag when search is performed
            if (searchTerm) {
                selectedTag = null;
                updateSelectedTagUI();
            }
            
            if (!searchTerm && !selectedTag) {
                displayedPhotos = shuffleArray([...allPhotos]);
            } else {
                const searchWords = searchTerm.split(/\s+/)
                    .filter(w => w && !STOP_WORDS.has(w));
                
                displayedPhotos = allPhotos.filter(photo => {
                    if (!photo.tag) photo.tag = [];
                    if (!photo.title) photo.title = '';
                    if (!photo.post_description) photo.post_description = '';
                    
                    // Tag filter
                    if (selectedTag) {
                        const hasTag = photo.tag.some(t => t && t.toLowerCase() === selectedTag.toLowerCase());
                        if (!hasTag) return false;
                    }
                    
                    // Search filter (AND logic)
                    if (searchWords.length > 0) {
                        const searchableContent = [
                            photo.title.toLowerCase(),
                            photo.post_description.toLowerCase(),
                            ...photo.tag.filter(t => t).map(t => t.toLowerCase())
                        ].join(' ');
                        
                        return searchWords.every(word => searchableContent.includes(word));
                    }
                    
                    return true;
                });
            }
            
            renderGallery();
            updateURL();
            smoothScrollToTop();
        }

        function performFilter() {
            // Track tag click
            if (selectedTag && typeof gtag !== 'undefined') {
                gtag('event', 'filter_by_tag', {
                    tag_name: selectedTag
                });
            }
            
            if (!selectedTag) {
                // When clearing tag, just show photos in order instead of shuffling for performance
                displayedPhotos = [...allPhotos];
            } else {
                displayedPhotos = allPhotos.filter(photo => {
                    if (!photo.tag || !Array.isArray(photo.tag)) return false;
                    return photo.tag.some(t => t && t.toLowerCase() === selectedTag.toLowerCase());
                });
            }
            
            renderGallery();
            updateURL();
            smoothScrollToTop();
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            currentDisplayIndex = 0;
            
            smoothScrollToTop();
            
            if (displayedPhotos.length === 0) {
                document.getElementById('noResults').style.display = 'flex';
                
                // Show suggested tags
                const suggestedTagsContainer = document.getElementById('suggestedTags');
                const popularTags = tagCategories.popular.slice(0, 6);
                suggestedTagsContainer.innerHTML = popularTags
                    .map(tag => `<div class="suggested-tag" onclick="selectTag('${tag.replace(/'/g, "\\'")}')">${tag}</div>`)
                    .join('');
                return;
            }

            document.getElementById('noResults').style.display = 'none';
            loadMorePhotos();
        }

        function createPhotoCard(photo) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.onclick = () => openModal(photo);
            
            let paddingBottom = '133%';
            if (photo.thumbWidth && photo.thumbHeight) {
                paddingBottom = `${(photo.thumbHeight / photo.thumbWidth) * 100}%`;
            }
            
            card.innerHTML = `
                <div class="photo-image-wrapper" style="padding-bottom: ${paddingBottom};">
                    <img data-src="${photo.thumb}" alt="${photo.title || ''}">
                </div>
                <div class="photo-title">${photo.title || ''}</div>
            `;
            
            return card;
        }

        function loadMorePhotos() {
            if (isLoading || currentDisplayIndex >= displayedPhotos.length) {
                document.getElementById('loadingIndicator').classList.remove('visible');
                return;
            }
            
            isLoading = true;
            document.getElementById('loadingIndicator').classList.add('visible');
            
            const gallery = document.getElementById('gallery');
            const batch = displayedPhotos.slice(currentDisplayIndex, currentDisplayIndex + PHOTOS_PER_BATCH);
            
            batch.forEach(photo => {
                const card = createPhotoCard(photo);
                gallery.appendChild(card);
                
                const img = card.querySelector('img');
                imageObserver.observe(img);
            });
            
            currentDisplayIndex += PHOTOS_PER_BATCH;
            isLoading = false;
            
            setTimeout(() => {
                document.getElementById('loadingIndicator').classList.remove('visible');
            }, 300);
        }

        function getRelatedPhotos(photo) {
            if (!photo.tag || photo.tag.length === 0) return [];
            
            const related = allPhotos.filter(p => {
                if (p.uniqueId === photo.uniqueId) return false;
                if (!p.tag) return false;
                return p.tag.some(tag => photo.tag.includes(tag));
            });
            
            return shuffleArray(related).slice(0, 8);
        }

        function openModal(photo) {
            currentPhoto = photo;
            
            // Track photo view
            if (typeof gtag !== 'undefined') {
                gtag('event', 'view_photo', {
                    photo_title: photo.title,
                    photo_id: photo.uniqueId
                });
            }
            
            // Update URL with photo ID
            const params = new URLSearchParams(window.location.search);
            params.set('photo', photo.uniqueId);
            const newURL = `${window.location.pathname}?${params.toString()}`;
            window.history.pushState({}, '', newURL);
            
            // Use full-resolution image if available, fallback to thumb
            const imageUrl = photo.image || photo.thumb;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalTitle').textContent = photo.title || '';
            
            const description = document.getElementById('modalDescription');
            if (photo.post_description && photo.post_description.trim()) {
                description.textContent = photo.post_description;
                description.style.display = 'block';
            } else {
                description.style.display = 'none';
            }
            
            const tagsContainer = document.getElementById('modalTags');
            const validTags = (photo.tag || []).filter(tag => tag && !STOP_WORDS.has(tag.toLowerCase()));
            tagsContainer.innerHTML = validTags
                .map(tag => `<span class="modal-tag" onclick="selectTagFromModal('${tag.replace(/'/g, "\\'")}')">${tag}</span>`)
                .join('');
            
            const relatedPhotos = getRelatedPhotos(photo);
            const carousel = document.getElementById('relatedCarousel');
            carousel.innerHTML = relatedPhotos
                .map(p => `
                    <div class="related-photo" onclick="openModal(allPhotos.find(photo => photo.uniqueId === '${p.uniqueId}'))">
                        <img src="${p.thumb}" alt="${p.title || ''}">
                        <div class="related-photo-title">${p.title || ''}</div>
                    </div>
                `)
                .join('');
            
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function selectTagFromModal(tag) {
            closeModal();
            selectedTag = tag;
            updateSelectedTagUI();
            performFilter();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
            
            // Remove photo parameter from URL
            const params = new URLSearchParams(window.location.search);
            params.delete('photo');
            const newURL = params.toString() 
                ? `${window.location.pathname}?${params.toString()}`
                : window.location.pathname;
            window.history.pushState({}, '', newURL);
        }

        async function downloadImage() {
            if (!currentPhoto) return;
            
            try {
                // Get the full-size image URL
                const imageUrl = currentPhoto.image || currentPhoto.thumb;
                
                // Fetch the image as a blob
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                
                // Create a temporary URL for the blob
                const blobUrl = window.URL.createObjectURL(blob);
                
                // Create download link
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `${(currentPhoto.title || 'old-india-photo').replace(/[^a-z0-9]/gi, '_').toLowerCase()}.jpg`;
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up the blob URL
                setTimeout(() => window.URL.revokeObjectURL(blobUrl), 100);
                
                // Track download
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'download_image', {
                        photo_title: currentPhoto.title,
                        photo_id: currentPhoto.uniqueId
                    });
                }
                
                showToast('Image downloaded!');
            } catch (error) {
                console.error('Download failed:', error);
                
                // Fallback: try direct download
                const link = document.createElement('a');
                link.href = currentPhoto.image || currentPhoto.thumb;
                link.download = `${(currentPhoto.title || 'old-india-photo').replace(/[^a-z0-9]/gi, '_').toLowerCase()}.jpg`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Share functions
        function toggleShareMenu() {
            const menu = document.getElementById('shareMenu');
            menu.classList.toggle('active');
        }

        function getPhotoUrl() {
            const baseUrl = window.location.origin + window.location.pathname;
            return `${baseUrl}?photo=${currentPhoto.uniqueId}`;
        }

        async function copyLink() {
            const url = getPhotoUrl();
            try {
                await navigator.clipboard.writeText(url);
                showToast('Link copied to clipboard!');
                
                // Track share
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'share', {
                        method: 'copy_link',
                        photo_title: currentPhoto.title,
                        photo_id: currentPhoto.uniqueId
                    });
                }
            } catch (err) {
                console.error('Failed to copy:', err);
                showToast('Failed to copy link');
            }
            toggleShareMenu();
        }

        function shareToFacebook() {
            const url = getPhotoUrl();
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'share', {
                    method: 'facebook',
                    photo_title: currentPhoto.title,
                    photo_id: currentPhoto.uniqueId
                });
            }
            toggleShareMenu();
        }

        function shareToTwitter() {
            const url = getPhotoUrl();
            const text = `Check out this historical photo: ${currentPhoto.title || 'Old India Photo'}`;
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`, '_blank');
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'share', {
                    method: 'twitter',
                    photo_title: currentPhoto.title,
                    photo_id: currentPhoto.uniqueId
                });
            }
            toggleShareMenu();
        }

        function shareToWhatsApp() {
            const url = getPhotoUrl();
            const text = `Check out this historical photo: ${currentPhoto.title || 'Old India Photo'} ${url}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'share', {
                    method: 'whatsapp',
                    photo_title: currentPhoto.title,
                    photo_id: currentPhoto.uniqueId
                });
            }
            toggleShareMenu();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Smooth scroll to top
        function smoothScrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function updateURL() {
            const params = new URLSearchParams();
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (searchTerm) {
                params.set('q', searchTerm);
            }
            if (selectedTag) {
                params.set('tag', selectedTag);
            }
            
            const newURL = params.toString() 
                ? `${window.location.pathname}?${params.toString()}`
                : window.location.pathname;
            
            window.history.pushState({}, '', newURL);
        }

        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            const tag = params.get('tag');
            const photoId = params.get('photo');
            
            if (photoId) {
                // Open specific photo
                const photo = allPhotos.find(p => p.uniqueId === photoId);
                if (photo) {
                    openModal(photo);
                }
            }
            
            if (tag) {
                selectedTag = tag;
                updateSelectedTagUI();
                performFilter();
            } else if (query) {
                document.getElementById('searchInput').value = query;
                performSearch();
            } else {
                // Don't shuffle all photos initially - just show them in order for faster load
                displayedPhotos = [...allPhotos];
                renderGallery();
            }
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', performSearch);
        
        document.getElementById('tagsSearchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const sections = document.querySelectorAll('.category-item');
            
            sections.forEach(section => {
                const tags = section.querySelectorAll('.category-tag-chip');
                let hasVisibleTags = false;
                
                tags.forEach(tag => {
                    const text = tag.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        tag.style.display = 'inline-block';
                        hasVisibleTags = true;
                    } else {
                        tag.style.display = 'none';
                    }
                });
                
                section.style.display = hasVisibleTags ? 'block' : 'none';
            });
        });
        
        document.getElementById('modalClose').addEventListener('click', closeModal);
        
        document.getElementById('downloadBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            downloadImage();
        });
        
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
        
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('tagsDropdown');
            const backdrop = document.getElementById('tagsBackdrop');
            const button = document.getElementById('tagsButton');
            const chip = document.getElementById('selectedTagChip');
            
            if (!dropdown.contains(e.target) && !button.contains(e.target) && !chip.contains(e.target)) {
                dropdown.classList.remove('active');
                backdrop.classList.remove('active');
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('modal');
                const dropdown = document.getElementById('tagsDropdown');
                const backdrop = document.getElementById('tagsBackdrop');
                
                if (modal.classList.contains('active')) {
                    closeModal();
                } else if (dropdown.classList.contains('active')) {
                    dropdown.classList.remove('active');
                    backdrop.classList.remove('active');
                }
            } else if (modal.classList.contains('active') && currentPhoto) {
                const currentIndex = displayedPhotos.findIndex(p => p.uniqueId === currentPhoto.uniqueId);
                
                if (e.key === 'ArrowRight' && currentIndex < displayedPhotos.length - 1) {
                    // Next photo
                    openModal(displayedPhotos[currentIndex + 1]);
                } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
                    // Previous photo
                    openModal(displayedPhotos[currentIndex - 1]);
                }
            }
        });
        
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                loadMorePhotos();
            }
        });
        
        window.addEventListener('popstate', () => {
            loadFromURL();
        });
        
        // Initialize
        loadData();

        // Mobile swipe support for modal
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.getElementById('modal').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });
        
        document.getElementById('modal').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold && currentPhoto) {
                const currentIndex = displayedPhotos.findIndex(p => p.uniqueId === currentPhoto.uniqueId);
                
                if (diff > 0 && currentIndex < displayedPhotos.length - 1) {
                    // Swipe left - next photo
                    openModal(displayedPhotos[currentIndex + 1]);
                } else if (diff < 0 && currentIndex > 0) {
                    // Swipe right - previous photo
                    openModal(displayedPhotos[currentIndex - 1]);
                }
            }
        }
        
        // Pull to refresh detection
        let touchStartY = 0;
        let isPulling = false;
        
        window.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                touchStartY = e.touches[0].clientY;
                isPulling = true;
            }
        }, { passive: true });
        
        window.addEventListener('touchmove', (e) => {
            if (isPulling && window.scrollY === 0) {
                const touchY = e.touches[0].clientY;
                const pullDistance = touchY - touchStartY;
                
                if (pullDistance > 100) {
                    isPulling = false;
                    location.reload();
                }
            }
        }, { passive: true });
        
        window.addEventListener('touchend', () => {
            isPulling = false;
        }, { passive: true });
    </script>
</body>
